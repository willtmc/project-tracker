<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Electron IPC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <h1>Test Electron IPC</h1>
  <button id="test-button">Test Get Projects</button>
  <h2>Results:</h2>
  <pre id="results">Click the button to test...</pre>

  <script>
    const { ipcRenderer } = require('electron');
    
    document.getElementById('test-button').addEventListener('click', async () => {
      try {
        console.log('Calling test-get-projects...');
        const projects = await ipcRenderer.invoke('test-get-projects');
        console.log('Projects received:', projects);
        
        // Display the results
        const resultsElement = document.getElementById('results');
        
        // Count projects by status
        let totalCount = 0;
        const counts = {};
        
        for (const [status, statusProjects] of Object.entries(projects)) {
          counts[status] = statusProjects.length;
          totalCount += statusProjects.length;
        }
        
        // Format the results
        const results = {
          totalProjects: totalCount,
          countsByStatus: counts,
          sampleProjects: {}
        };
        
        // Add a sample project from each status
        for (const [status, statusProjects] of Object.entries(projects)) {
          if (statusProjects.length > 0) {
            results.sampleProjects[status] = statusProjects[0];
          }
        }
        
        resultsElement.textContent = JSON.stringify(results, null, 2);
      } catch (error) {
        console.error('Error testing IPC:', error);
        document.getElementById('results').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
